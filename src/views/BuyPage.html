<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase a vehicle!</title>
    <link rel="icon" href="../../assets/images/faviconlogo.jpg">

    <link rel="stylesheet" href="../../assets/styling/sty_PublicVars.css">
    <link rel="stylesheet" href="../../assets/styling/sty_BuyPage.css">
    <script src="../scripts/s_SellTradePage.js"></script>
</head>

<body>
	<nav>
        <a class="navigation" href="HomePage.html">Home</a> &nbsp; 
        <a class="navigation" href="StorePage.html">Store</a> &nbsp; 
        <a class="navigation" href="SellTradePage.html">Sell/Trade</a> &nbsp; 
        <a class="navigation" href="ContactPage.html">Contact</a>
    </nav>

	<main>
		<div class="card">
			<div class="half-card-1">
				<form>
					<label><h2 class="choose">Choose your vehicle</h2></label>
					<select id="selector">
                        <option selected disabled hidden>Choose now</option>
                        <option value="2018 Subaru Crosstek">2018 Subaru Crosstek</option>
                        <option value="2022 Honda Civic">2022 Honda Civic</option>
                        <option value="2016 BMW 5X">2016 BMW 5X</option>
						<option value="2017 Jeep Wrangler">2017 Jeep Wrangler</option>
						<option value="2016 Ford F-150">2016 Ford F-150</option>
						<option value="2015 Toyota Camry">2015 Toyota Camry</option>
						<option value="2015 Nissan Frontier">2015 Nissan Frontier</option>
						<option value="2015 Toyota Corolla">2015 Toyota Corolla</option>
						<option value="2014 Nissan Sentra">2014 Nissan Sentra</option>
                    </select>

					<label><h2>Enter your credentials</h2>
					</label>
					<div class="credentials">
                        <h3>First and Last name</h3>
						<input type="text">
						<input type="text">
                        <h3>Email</h3>
						<input type="text">
					</div>

					<label><h2>Enter your payment information</h2>
					</label>

					<div class="payment-information">
						<h3>Card number</h3>
						<input type="number">

                        <h3>Expiration Date</h3>
						<input type="text" placeholder="MM/YY">
					</div>

					<p class="privacy-policy">This information that you provide us, will not be used for data researching purposes and will only be used to help get the vehicle delivered to you.</p>
					<br><input type="submit" id="submitter">
				</form>
			</div>
		</div>
	</main>
</body>
